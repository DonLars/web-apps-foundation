<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Password Check</h1>
      <section>
        <article class="formular">
          <form id="form">
            <input class="input" type="password" id="password1" />
            <input class="input" type="password" id="password2" />
            <button class="btn" type="submit">Show Passwords</button>
          </form>
        </article>
        <article class="check">
          <div>Passwords are equal <span class="check">✅❌</span></div>
          <div>Lower Case letters <span class="check">✅❌</span></div>
          <div>Upper Case Letters <span class="check">✅❌</span></div>
          <div>Contains Numbers <span class="check">✅❌</span></div>
          <div>At least 10 characters long <span class="check">✅❌</span></div>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
