<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="status">Active/Fail</section>
      <section class="fails">
        <label>Fails</label>:<span class="fails-count"></span>
      </section>
      <section class="new"><button>New Game</button></section>
      <section class="random"><button>Random API</button></section>
    </header>
    <main>
      <section class="output"></section>
      <section class="hangman">
        <div class="shaft"></div>
        <div class="pole"></div>
        <div class="rope"></div>
        <div class="base"></div>
        <div class="man">
          <div class="head"></div>
          <div class="body"></div>
          <div class="left-hand"></div>
          <div class="right-hand"></div>
          <div class="left-leg"></div>
          <div class="right-leg"></div>
        </div>
      </section>
      <section class="keyboard">
        <ul>
          <!-- dynamic content -->
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
